<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>图片查看器</title>
	<link rel="stylesheet" href="photoGallery.css" />
	<script src="jquery.js"></script>
	<script src="jquery.photo.gallery.js?v=2.0"></script>
	<style>
		.pageIndex {
			text-align: center;
			color: #fff;
			font-size: 20px;
			pointer-events: none;
			z-index: 99999;
			width: 100%;
			top: 10px;
			position: absolute;
			text-shadow: 0 0 5px #000;
		}
	</style>
</head>

<body>
	<div class="box">
		<header drag>
			<div class="winControl" noDrag>
				<span class="closeWin" title="关闭"><i class="icon_close-big"></i></span>
			</div>
		</header>
		<div class="gallery"></div>
	</div>
	<script>
		$.initGallery();
	</script>
</body>

</html>
